
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RSVP — Jerome & Nica</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="RSVP for the wedding of Jerome & Nica">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand">Jerome & Nica</div>
        <div class="links">
          <a href="./index.html#home">Home</a>
          <a href="./index.html#entourage">Entourage</a>
          <a href="./index.html#details">Details</a>
          <a href="./index.html#faqs">FAQs</a>
          <a class="button" href="./rsvp.html">RSVP</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="section container" id="rsvp">
    <h1 class="section-title">RSVP</h1>
    <div class="form-wrap">
      <form id="rsvp-form" novalidate>
        <div class="form-grid">
          <div>
            <label for="fullname">Full Name *</label>
            <input id="fullname" name="fullname" required placeholder="e.g., Alex Dela Cruz"/>
          </div>
          <div>
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required placeholder="name@email.com"/>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" placeholder="+63 ..."/>
          </div>
          <div>
            <label for="attending">Will you attend? *</label>
            <select id="attending" name="attending" required>
              <option value="">Select…</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div id="guests-wrap" style="display:none">
            <label for="guests">No. of seats (incl. you)</label>
            <select id="guests" name="guests">
              <option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
            <div class="helper">We’ll confirm availability if limits apply.</div>
          </div>
          <div>
            <label for="meal">Meal Preference</label>
            <select id="meal" name="meal">
              <option value="">No preference</option>
              <option>Chicken</option>
              <option>Beef</option>
              <option>Vegetarian</option>
            </select>
          </div>
          <div class="full">
            <label for="allergies">Allergies / Dietary Notes</label>
            <input id="allergies" name="allergies" placeholder="e.g., nut allergy, halal, etc."/>
          </div>
          <div class="full">
            <label for="song">Song Request</label>
            <input id="song" name="song" placeholder="Title — Artist"/>
          </div>
          <div class="full">
            <label for="message">Message for the Couple</label>
            <textarea id="message" name="message" rows="4" placeholder="Say something sweet…"></textarea>
          </div>
          <div class="full">
            <label><input type="checkbox" id="consent" required> I agree my responses may be used for event logistics.</label>
          </div>
        </div>

        <div class="actions">
          <button class="button" id="submitBtn" type="submit">Send RSVP</button>
          <span id="spinner" class="badge" style="display:none">Sending…</span>
        </div>
        <div id="alert-ok" class="alert ok" hidden>Thanks! Your RSVP was received.</div>
        <div id="alert-err" class="alert err" hidden>Sorry, something went wrong. Please try again or message us.</div>
        <p class="helper" style="text-align:center">Deadline: <span data-deadline>February 15, 2026</span></p>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="small">© <span id="year"></span> Jerome & Nica • <span data-hashtag>#WhenDestiNICAmeForJEROME</span></div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="./config.js"></script>
  <script src="./rsvp.js"></script>
</body>
</html>
